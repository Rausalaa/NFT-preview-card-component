<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="main">
   <div class="card">
     <div class="image">
       <img class="equilibrium" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
     </div>
     <div class="details">
       <h1>Equilibrium #3429</h1>

       <p>Our Equilibrium collection promotes balance and calm.</p>
       <div class="etherum"> 
        <p class="eth"><img src="/images/icon-ethereum.svg"> 0.041 ETH</p>
        <p><img src="/images/icon-clock.svg"> 3 days left</p>
       </div>
       <div class="divider"></div>
       <div class="creator">
        <img class="avatar" src="/images/image-avatar.png">
         <p>Creation of <a>Jules Wyvern</a></p>
       </div>
     </div>
   </div>

     Coded by <a href="#">Your Name Here</a>.
   </div> -->
  </div>
</body>
</html>
